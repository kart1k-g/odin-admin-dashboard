<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div id="outer-container">
        <div id="first-container">
            <div id="upper-sidebar">
                <button id="dashboard-btn">Dashboard</button>
            </div>
            <div id="middle-sidebar">
                <button id="home">Home</button>
                <button id="profile">Profile</button>
                <button id="message">Message</button>
                <button id="history">History</button>
                <button id="task">Task</button>
                <button id="communities">Communities</button>
            </div>
            <div id="lower-sidebar">
                <button id="settings">Settngs</button>
                <button id="support">Support</button>
                <button id="privacy">Privacy</button>
            </div>
        </div>
        <div id="second-container">
            <header>
                <nav id="header-row-1">
                    <div class="left">
                        <input type="text">
                    </div>
                    <div class="right">
                        <img src="" alt="" id="notification">
                        <img src="" alt="" class="profile">
                        <span class="name"></span>
                    </div>
                </nav>
                <div id="header-row-2">
                    <div class="left">
                        <img src="" alt="" class="profile">
                        <div id="greeting"></div>
                    </div>
                    <div class="right">
                        <button id="new">New</button>
                        <button id="upload">Upload</button>
                        <button id="share">Share</button>
                    </div>
                </div>
            </header>
            <main>
                <section id="cards-container">
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                    <div class="items"></div>
                </section>
                <section id="explore-container">
                    <div class="items-2"></div>
                    <div class="items-2"></div>
                </section>
            </main>
            <footer>
                &#169; Megahard
            </footer>
        </div>
    </div>
</body>
</html>
