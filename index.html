<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imgs/dash-logo.svg">
    <script src="script.js"></script>
</head>
<body>
    <div id="outer-container">
        <div id="first-container">
            <div id="upper-sidebar">
                <div id="dashboard-container" class="sidebar-item">
                    <img src="./imgs/dashboard.svg" alt="">
                    <button id="dashboard-btn">Dashboard</button>
                </div>
            </div>
            <div id="middle-sidebar">
                <div id="home-container" class="sidebar-item">
                    <img src="./imgs/home.svg" alt="">
                    <button id="home">Home</button>
                </div>
                <div id="profile-container" class="sidebar-item">
                    <img src="./imgs/profile.svg" alt="">
                    <button id="profile">Profile</button>
                </div>
                <div id="message-container" class="sidebar-item">
                    <img src="./imgs/message.svg" alt="">
                    <button id="message">Message</button>
                </div>
                <div id="history-container" class="sidebar-item">
                    <img src="./imgs/history.svg" alt="">
                    <button id="history">History</button>
                </div>
                <div id="tasks-container" class="sidebar-item">
                    <img src="./imgs/tasks.svg" alt="">
                    <button id="tasks">Tasks</button>
                </div>
                <div id="communities-container" class="sidebar-item">
                    <img src="./imgs/communities.svg" alt="">
                    <button id="communities">Communities</button>
                </div>
            </div>
            <div id="lower-sidebar">
                <div id="settings-container" class="sidebar-item">
                    <img src="./imgs/settings.svg" alt="">
                    <button id="settings">Settngs</button>
                </div>
                <div id="support-container" class="sidebar-item">
                    <img src="./imgs/support.svg" alt="">
                    <button id="support">Support</button>
                </div>
                <div id="privacy-container" class="sidebar-item">
                    <img src="./imgs/privacy.svg" alt="">
                    <button id="privacy">Privacy</button>
                </div>
            </div>
        </div>
        <div id="second-container">
            <main>
                <nav>
                    <div class="left">
                        <img src="./imgs/search.svg" alt="" id="search">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="right">
                        <img src="./imgs/notification.svg" alt="" id="notification">
                        <img src="./imgs/avatar-1.jpg" alt="" id="logo">
                        <p class="name">Kartik</p>
                    </div>
                </nav>
                <header id="fixed">
                    <div class="left">
                        <img src="./imgs/avatar-1.jpg" alt="" id="profile-img">
                        <div id="greeting">
                            <span>Hi there,</span>
                            <p class="name">Kartik (@kart1k__g)</p>
                        </div>
                    </div>
                    <div class="right">
                        <button id="new">New</button>
                        <button id="upload">Upload</button>
                        <button id="share">Share</button>
                    </div>
                </header>
                <div id="scrollable">
                    <section id="cards-container">
                        <h1>Projects</h1>
                        <!-- Cards injected dynamically -->
                    </section>
                    <section id="explore-container">
                        <div id="announcements-section">
                            <h1>Announcements</h1>
                            <div id="announcements-container"></div>
                            <!-- Announcements injected dynamically -->
                        </div>
                        <div id="trending-section">
                            <h1>Trending</h1>
                            <div id="trending-container"></div>
                            <!-- Trending info injected dynamically -->
                        </div>
                    </section>
                </div>
            </main>
            <footer>
                &#169; Megahard
            </footer>
        </div>
    </div>
</body>
</html>
